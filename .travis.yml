language: csharp
solution: DHT.sln

install:
  - nuget restore DHT.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner

script:
  - xbuild /p:Configuration=Release DHT.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./DHT.Tests/bin/Release/DHT.Tests.dll

    
    

